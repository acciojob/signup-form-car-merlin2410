<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
			<br>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
			<br>
			<label for="gender">Gender</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender">Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender">Female</label>
			<br>
			<label for="cars">Choose your car</label>
			<select name="cars" id="cars">
				<option value="">--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
			<br>
			<label for="age">Age</label>
			<input type="number" id="age" name="age" placeholder="Age" required> 
			<br>
			<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" required>
			<br>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
			<br>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
			<br>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" name="tos" id="tos" required>
			<br>
			<button type="submit">Submit</button>
			
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
